<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/stopwatch.png">
</head>
<body>
    <main class="container">
        <section class="container__countdown">
            <div>
                <p class="container__countdown--units" id="minutes">m</p>
            </div>
            <div>
                <p class="container__countdown--units" id="seconds">s</p>
            </div>
        </section>
        <section class="container__controls">
            <button class="container__controls--buttons" id="start">start</button>
            <button class="container__controls--buttons" id="pause">pause</button>
            <button class="container__controls--buttons" onclick="resetCountdown()">reset</button>
        </section>
        <section class="container__record--controls">
            <button class="container__record" onclick="recordTime()">Record time</button>
            <button class="container__clear" onclick="reloadPage()">Reload page</button>
        </section>
    </main>
</body>
<script src="js/app.js"></script>
</html>
